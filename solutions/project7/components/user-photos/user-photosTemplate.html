<div>
    <div id="name">
        Current User: {{user.first_name}} {{user.last_name}}
    </div>

    <div class='pics' ng-repeat="photo in userPhotos" >
        <md-card md-image-no-fill class="card">
            <img ng-src="images/{{photo.file_name}}" alt="{{photo._id}}" width='42px'>
            <md-card-content>
                <md-card ng-repeat="comment in photo.comments">
                    <md-card-content>
                        <div id="cName">
                            {{comment.user.first_name}} {{comment.user.last_name}}
                        </div>
                        <div id="cCom">>
                            {{comment.comment}}
                        </div>
                    </md-card-content>
                    <md-card-footer>
                        Comment is created at {{comment.date_time}}
                    </md-card-footer>
                </md-card>
            </md-card-content>

            <md-card-footer>
                <div>
                <form ng-submit="addComment()" ng-controller="UserPhotosController">
                    <div id="Error"> </div>
                    <div>
                        <input type="text" id="cid" ng-model="com" placeholder="Add Comment..." ng-minlength="1"/>
                        <input type="submit" id="submit" value="Add"/>
                    </div>
                </form>
                </div>
                <div id="date">
                    Photo is added at {{photo.date_time}}
                </div>
            </md-card-footer>
        </md-card>

    </div>
</div>
